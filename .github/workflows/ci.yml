name: CI

on:
  push:
    branches-ignore: [gh-pages]
    paths-ignore: ["**.md"]
  pull_request:
    branches-ignore: [gh-pages]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '#skip-lint')"
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run Linter
        run: pnpm run lint

  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '#skip-build')"
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build
  
  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version: '17.x'

      - name: Install dependencies
        run: pnpm
      
      - name: Build TGVCBot
        run: pnpm run build --filter=tgvcbot
      
      - name: Pack Build
        run: |
          ARCHIVE=$(npm pack)
          mv $ARCHIVE archive.tgz
      - uses: softprops/action-gh-release@v1
        with:
          files: archive.tgz
          generate_release_notes: true
